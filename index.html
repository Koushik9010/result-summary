<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Result Summmary</title>
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="inner-wrapper">
        <!-- left side -->
        <div class="left-side">
          <h3>Your Result</h3>

          <div class="result">
            <h1>76</h1>
            <span>of 100</span>
          </div>

          <div class="result-info">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <!-- right side -->
        <div class="right-side">
          <h3>Summary</h3>

          <div class="scores red">
            <div class="marks">
              <img src="/assets/images/icon-reaction.svg" alt="reaction" />
              <span> Reaction</span>
            </div>
            <p>
              <span class="first-no">80</span>
              <span class="second-no">/ 100</span>
            </p>
          </div>
          <div class="scores yellow">
            <div class="marks">
              <img src="/assets/images/icon-memory.svg" alt="memory" />
              <span> Memory</span>
            </div>
            <p>
              <span class="first-no">92</span>
              <span class="second-no">/ 100</span>
            </p>
          </div>
          <div class="scores green">
            <div class="marks">
              <img src="/assets/images/icon-verbal.svg" alt="verbal" />
              <span> Verbal</span>
            </div>
            <p>
              <span class="first-no">61</span>
              <span class="second-no">/ 100</span>
            </p>
          </div>
          <div class="scores blue">
            <div class="marks">
              <img src="/assets/images/icon-visual.svg" alt="visual" />
              <span> Visual</span>
            </div>
            <p>
              <span class="first-no">72</span>
              <span class="second-no">/ 100</span>
            </p>
          </div>

          <!-- button -->
          <button type="button" class="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
